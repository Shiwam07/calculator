<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="doc/calc.css" />
    <script src="doc/jQuery.min.js"></script>
    <script src="doc/calc.js"></script>
  </head>
  <body>
    <article>
      <h1>Calculator</h1>
      <section class="calclayout">
        <div class="output">
          <textarea id="calculate" rows="2" disabled></textarea>
          <textarea id="display" rows="4" disabled></textarea>
        </div>
        <button class="displayValue num">0</button>
        <button class="displayValue num">1</button>
        <button class="displayValue num">2</button>
        <button class="displayValue num">3</button>
        <button class="displayValue num">4</button>
        <button class="displayValue num">5</button>
        <button class="displayValue num">6</button>
        <button class="displayValue num">7</button>
        <button class="displayValue num">8</button>
        <button class="displayValue num">9</button>
        <button class="displayValue dott">.</button>
        <button class="operator add">+</button>
        <button class="operator substract">-</button>
        <button class="operator multiply">*</button>
        <button class="operator divide">/</button>
        <button class="equals">=</button>
        <button class="allClear">AC</button>
        <button class="del">DEL</button>
      </section>
    </article>
  </body>
</html>
