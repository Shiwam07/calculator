<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="jQuery.min.js"></script>
    <link href="doc/calc.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculation">
      <div class="row">
        <div class="col-6 topBar">
          <textarea class="txtArea"></textarea>
          <div class="col-6 deleteNum">
            <button class="allClear">AC</button>
            <button class="deleteVal">Del</button>
          </div>
          <div class="col-3 numberAreatop">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
            <button class="multiplyValue">X</button>
          </div>
          <div class="col-3 numberAreamiddle">
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
            <button class="divideVal">%</button>
          </div>
          <div class="col-3 numberAreabelow">
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
            <button class="addVal">+</button>
          </div>
          <div class="col-3 numberAreabottom">
            <button class="number0">0</button>
            <button class="valpoint">.</button>
            <button class="SubmitVal">=</button>
            <button class="di">%</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
